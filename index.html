<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Урок 2.ДЗ</title>
</head>
<style>
    table, th, td {
        border: 1px solid grey;
        font-size: 18px;
    }
</style>
<body>
    <h1>Hello world!</h1>
    <table width="600" border="2" height="200">
        <thead align="center">
            <tr bgcolor="#6495ed">
                <td colspan="4">MY FIRST TABLE</td>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td bgcolor="#6495ed">First Cell</td>
                <td bgcolor="#6495ed">Second Cell</td>
                <td colspan="2" rowspan="3" bgcolor="yellow">6 cells merged together</td>
            </tr>
            <tr bgcolor="yellow">
                <td colspan="2">2 cells merged into one</td>
            </tr>
            <tr bgcolor="yellow">
                <td>1st cell <br>3rd row</td>
                <td>2nd cell <br>3rd row</td>
            </tr>
        </tbody>
        <tfoot align="center" bgcolor="yellow">
            <tr>
                <td colspan="4">Do you like tables?</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
